<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Teller</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon">
    <link rel="stylesheet" href="/styles/tooltip.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/tooltip.js" defer></script>
    <script src="/scripts/app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="tooltip-container">
                <button class="btn btn-tooltip" id="view-joke" disabled>View Joke</button>
                <span class="tooltip" id="joke"></span>
            </div>
    
            <audio id="audio" controls hidden></audio>
    
            <div class="btn-container">
                <button id="replay" class="btn btn-secondary">Replay&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                    </svg></button>
                <button id="joke-btn" class="btn">Tell Me A Joke</button>
            </div>
        </div>
        

    </div>


</body>

</html>
